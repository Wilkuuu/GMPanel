<h2>{{'Add player'|translate}}</h2>
<div class="row">
  <form #addPlayer="ngForm" (ngSubmit)="onSubmit(addPlayer)">
    <label>{{'Character name'|translate}}</label>
    <input name="characterName" ngModel required #first="ngModel">

    <button type="submit" class="btn btn-success">{{'Add player'|translate}}</button>
  </form>
</div>
